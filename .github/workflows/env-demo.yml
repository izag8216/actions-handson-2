name: Environment Variables Demo


on:
  push:
    branches: [ main ]

env:
  # Workflow level environment variables
  GLOBAL_VAR: "This is a global variable"
  PROJECT_NAME: "GitHub Actions Learning Project"

jobs:
  env-test:
    runs-on: ubuntu-latest
    
    env:
      # Job level environment variables
      JOB_VAR: "This is a job variable"
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Display global environment variables
      run: |
        echo "Global variable: $GLOBAL_VAR"
        echo "Project name: $PROJECT_NAME"
    
    - name: Display job environment variables
      run: |
        echo "Job variable: $JOB_VAR"
    
    - name: Use step environment variables
      env:
        STEP_VAR: "This is a step variable"
      run: |
        echo "Step variable: $STEP_VAR"
        echo "Current user: $USER"
        echo "Home directory: $HOME"
    
    - name: Display GitHub context variables
      run: |
        echo "Repository name: ${{ github.repository }}"
        echo "Branch name: ${{ github.ref }}"
        echo "Commit SHA: ${{ github.sha }}"
        echo "Actor: ${{ github.actor }}"