name: Secrets Demo

on:
  push:
    branches: [ main ]

jobs:
  secrets-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Use secrets example
      env:
        # Secrets are referenced with ${{ secrets.SECRET_NAME }}
        MY_SECRET: ${{ secrets.MY_SECRET }}
        API_KEY: ${{ secrets.API_KEY }}
      run: |
        # Secret values are not displayed directly (for security)
        echo "Checking if secrets are configured:"
        if [ -n "$MY_SECRET" ]; then
          echo "MY_SECRET is configured"
        else
          echo "MY_SECRET is not configured"
        fi
        
        if [ -n "$API_KEY" ]; then
          echo "API_KEY is configured"
        else
          echo "API_KEY is not configured"
        fi
    
    - name: Display environment information
      run: |
        echo "Runner OS: $RUNNER_OS"
        echo "GitHub Workspace: $GITHUB_WORKSPACE"
        echo "GitHub Event Name: $GITHUB_EVENT_NAME"
