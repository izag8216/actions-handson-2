name: Secrets Demo

on:
  push:
    branches: [ main ]

jobs:
  secrets-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: シークレットの使用例
      env:
        # シークレットは${{ secrets.SECRET_NAME }}で参照
        MY_SECRET: ${{ secrets.MY_SECRET }}
        API_KEY: ${{ secrets.API_KEY }}
      run: |
        # シークレットの値は直接表示されません（セキュリティのため）
        echo "シークレットが設定されているか確認:"
        if [ -n "$MY_SECRET" ]; then
          echo "MY_SECRET は設定されています"
        else
          echo "MY_SECRET は設定されていません"
        fi
        
        if [ -n "$API_KEY" ]; then
          echo "API_KEY は設定されています"
        else
          echo "API_KEY は設定されていません"
        fi
    
    - name: 環境情報の表示
      run: |
        echo "Runner OS: $RUNNER_OS"
        echo "GitHub Workspace: $GITHUB_WORKSPACE"
        echo "GitHub Event Name: $GITHUB_EVENT_NAME"
